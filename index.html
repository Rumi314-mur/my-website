<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rumi Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        :root {
            --primary-color: #8e44ad;
            --secondary-color: #c0392b;
            --highlight-color: #ff7675;
            --bg-color: #2c2c34;
            --text-color: #ecf0f1;
            --controls-bg: rgba(44, 44, 52, 0.85);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        #root {
            width: 100%;
            max-width: 900px;
        }
        
        /* --- FILE UPLOADER --- */
        .file-uploader {
            text-align: center;
            padding: 40px;
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            background-color: rgba(0,0,0,0.2);
        }
        .file-uploader h1 {
            margin-top: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .custom-file-input {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .custom-file-input:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 20px rgba(142, 68, 173, 0.5);
        }
        #videoFileInput {
            display: none;
        }
        
        /* --- PLAYER WRAPPER --- */
        .player-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            background-color: #000;
        }
        video {
            width: 100%;
            display: block;
        }

        /* --- OVERLAYS AND CONTROLS --- */
        .overlay-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none; /* Allows clicks to go through to video */
        }
        
        .center-play-pause-animation {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1.5);
            font-size: 60px;
            background-color: rgba(0,0,0,0.5);
            color: white;
            border-radius: 50%;
            padding: 20px;
            opacity: 0;
            transition: all 0.4s ease;
        }
        .center-play-pause-animation.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        
        .controls-container {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 5px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            opacity: 1;
            transition: opacity 0.3s ease-out;
        }
        .player-wrapper.hide-controls .controls-container {
            opacity: 0;
            pointer-events: none;
        }

        /* Timeline */
        .timeline-container {
            padding: 5px 10px; cursor: pointer;
        }
        .timeline {
            height: 5px; background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px; transition: height 0.2s;
        }
        .timeline-container:hover .timeline { height: 10px; }
        .timeline-progress {
            height: 100%; width: 0%; border-radius: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--highlight-color));
            position: relative;
        }
        .timeline-progress::after { /* Scrubber handle */
            content: '';
            position: absolute; right: 0; top: 50%;
            transform: translate(50%, -50%) scale(0);
            width: 18px; height: 18px;
            background-color: var(--text-color);
            border-radius: 50%;
            transition: transform 0.2s;
        }
        .timeline-container:hover .timeline-progress::after {
            transform: translate(50%, -50%) scale(1);
        }

        /* Main Controls */
        .main-controls {
            display: flex; justify-content: space-between; align-items: center;
            padding: 5px 10px;
        }
        .left-controls, .right-controls {
            display: flex; align-items: center; gap: 15px;
        }
        .main-controls button {
            background: none; border: none; color: var(--text-color);
            font-size: 18px; cursor: pointer; padding: 5px;
            transition: color 0.2s, transform 0.2s;
        }
        .main-controls button:hover {
            color: var(--highlight-color); transform: scale(1.1);
        }

        .volume-container { display: flex; align-items: center; }
        #volumeSlider {
            cursor: pointer; width: 80px; accent-color: var(--highlight-color);
        }

        /* Settings Panel */
        .settings-panel {
            position: absolute;
            bottom: 65px; /* Adjust based on controls height */
            right: 15px;
            background: var(--controls-bg);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 15px;
            width: 200px;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
        }
        .settings-panel.show {
            opacity: 1; transform: translateY(0); pointer-events: auto;
        }
        .setting { margin-bottom: 10px; }
        .setting label { font-weight: 600; margin-bottom: 5px; display: block; }
        .setting select {
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            padding: 5px;
        }
        .setting select:focus {
            outline: 2px solid var(--highlight-color);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        const { useState, useEffect, useRef, useCallback } = React;

        // --- Helper Function ---
        const formatTime = (timeInSeconds) => {
            if (isNaN(timeInSeconds)) return "00:00";
            const date = new Date(timeInSeconds * 1000);
            const hh = date.getUTCHours();
            const mm = date.getUTCMinutes().toString().padStart(2, '0');
            const ss = date.getUTCSeconds().toString().padStart(2, '0');
            if (hh) {
                return `${hh}:${mm}:${ss}`;
            }
            return `${mm}:${ss}`;
        };
        
        // --- VideoPlayer Component ---
        const VideoPlayer = ({ videoFile }) => {
            const videoRef = useRef(null);
            const playerWrapperRef = useRef(null);
            const timelineRef = useRef(null);
            const controlsTimeoutRef = useRef(null);
            
            const [isPlaying, setIsPlaying] = useState(false);
            const [volume, setVolume] = useState(1);
            const [isMuted, setIsMuted] = useState(false);
            const [currentTime, setCurrentTime] = useState(0);
            const [duration, setDuration] = useState(0);
            const [playbackRate, setPlaybackRate] = useState(1);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [showControls, setShowControls] = useState(true);
            const [audioTracks, setAudioTracks] = useState([]);
            const [selectedAudioTrack, setSelectedAudioTrack] = useState(0);
            const [showCenterIcon, setShowCenterIcon] = useState('');

            // --- Effects ---
            useEffect(() => {
                const video = videoRef.current;
                if (!video) return;

                video.src = URL.createObjectURL(videoFile);
                video.load();

                const handleLoadedMetadata = () => {
                    setDuration(video.duration);
                    setAudioTracks(Array.from(video.audioTracks));
                    video.play();
                };

                const handleTimeUpdate = () => setCurrentTime(video.currentTime);
                const handlePlay = () => setIsPlaying(true);
                const handlePause = () => setIsPlaying(false);
                const handleVolumeChange = () => {
                    setIsMuted(video.muted);
                    setVolume(video.volume);
                };
                const handleEnded = () => setIsPlaying(false);

                video.addEventListener('loadedmetadata', handleLoadedMetadata);
                video.addEventListener('timeupdate', handleTimeUpdate);
                video.addEventListener('play', handlePlay);
                video.addEventListener('pause', handlePause);
                video.addEventListener('volumechange', handleVolumeChange);
                video.addEventListener('ended', handleEnded);

                return () => {
                    video.removeEventListener('loadedmetadata', handleLoadedMetadata);
                    video.removeEventListener('timeupdate', handleTimeUpdate);
                    video.removeEventListener('play', handlePlay);
                    video.removeEventListener('pause', handlePause);
                    video.removeEventListener('volumechange', handleVolumeChange);
                    video.removeEventListener('ended', handleEnded);
                    URL.revokeObjectURL(video.src);
                };
            }, [videoFile]);
            
            // Effect for center play/pause icon
            useEffect(() => {
                if(showCenterIcon) {
                    const timeout = setTimeout(() => setShowCenterIcon(''), 500);
                    return () => clearTimeout(timeout);
                }
            }, [showCenterIcon]);

            // --- Handlers ---
            const togglePlay = useCallback(() => {
                const video = videoRef.current;
                if (video.paused) {
                    video.play();
                    setShowCenterIcon('play');
                } else {
                    video.pause();
                    setShowCenterIcon('pause');
                }
            }, []);

            const handleVolumeChange = (e) => {
                const newVolume = parseFloat(e.target.value);
                videoRef.current.volume = newVolume;
                videoRef.current.muted = newVolume === 0;
            };

            const toggleMute = () => {
                videoRef.current.muted = !videoRef.current.muted;
            };

            const handleTimelineScrub = (e) => {
                const timeline = timelineRef.current;
                const rect = timeline.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                videoRef.current.currentTime = percent * duration;
            };

            const handleSpeedChange = (e) => {
                const newRate = parseFloat(e.target.value);
                videoRef.current.playbackRate = newRate;
                setPlaybackRate(newRate);
            };

            const handleAudioTrackChange = (e) => {
                const trackIndex = parseInt(e.target.value, 10);
                for (let i = 0; i < videoRef.current.audioTracks.length; i++) {
                    videoRef.current.audioTracks[i].enabled = (i === trackIndex);
                }
                setSelectedAudioTrack(trackIndex);
            };

            const toggleFullscreen = () => {
                if (!document.fullscreenElement) {
                    playerWrapperRef.current.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            };

            const handleMouseMove = () => {
                setShowControls(true);
                clearTimeout(controlsTimeoutRef.current);
                controlsTimeoutRef.current = setTimeout(() => {
                    if(!videoRef.current.paused){
                       setShowControls(false);
                    }
                }, 3000);
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'SELECT') return;
                    switch (e.key.toLowerCase()) {
                        case ' ': e.preventDefault(); togglePlay(); break;
                        case 'm': toggleMute(); break;
                        case 'f': toggleFullscreen(); break;
                        case 'arrowright': videoRef.current.currentTime += 5; break;
                        case 'arrowleft': videoRef.current.currentTime -= 5; break;
                    }
                };
                document.addEventListener('keydown', handleKeyDown);
                return () => document.removeEventListener('keydown', handleKeyDown);
            }, [togglePlay]);


            const progressPercent = (currentTime / duration) * 100 || 0;
            const volumeIcon = isMuted || volume === 0 ? 'fa-volume-xmark' : volume < 0.5 ? 'fa-volume-low' : 'fa-volume-high';

            return (
                <div 
                    ref={playerWrapperRef} 
                    className={`player-wrapper ${!showControls ? 'hide-controls' : ''}`}
                    onMouseMove={handleMouseMove}
                    onMouseLeave={() => {
                        if(!videoRef.current.paused) setShowControls(false)
                    }}
                >
                    <video ref={videoRef} onClick={togglePlay}></video>

                    <div className="overlay-container">
                        <div className={`center-play-pause-animation ${showCenterIcon ? 'show' : ''}`}>
                             <i className={`fas ${showCenterIcon === 'play' ? 'fa-play' : 'fa-pause'}`}></i>
                        </div>
                    </div>

                    <div className="controls-container">
                        <div className="timeline-container" ref={timelineRef} onClick={handleTimelineScrub}>
                            <div className="timeline">
                                <div className="timeline-progress" style={{ width: `${progressPercent}%` }}></div>
                            </div>
                        </div>

                        <div className="main-controls">
                            <div className="left-controls">
                                <button onClick={togglePlay}><i className={`fas ${isPlaying ? 'fa-pause' : 'fa-play'}`}></i></button>
                                <div className="volume-container">
                                    <button onClick={toggleMute}><i className={`fas ${volumeIcon}`}></i></button>
                                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value={volume} onChange={handleVolumeChange} />
                                </div>
                                <span>{formatTime(currentTime)} / {formatTime(duration)}</span>
                            </div>
                            <div className="right-controls">
                                <button onClick={() => setIsSettingsOpen(!isSettingsOpen)}><i className="fas fa-cog"></i></button>
                                <button onClick={toggleFullscreen}><i className="fas fa-expand"></i></button>
                            </div>
                        </div>
                    </div>
                    
                    <div className={`settings-panel ${isSettingsOpen ? 'show' : ''}`}>
                        <div className="setting">
                            <label htmlFor="speed">Playback Speed</label>
                            <select id="speed" value={playbackRate} onChange={handleSpeedChange}>
                                <option value="0.5">0.5x</option>
                                <option value="0.75">0.75x</option>
                                <option value="1">1x (Normal)</option>
                                <option value="1.5">1.5x</option>
                                <option value="2">2x</option>
                            </select>
                        </div>
                        {audioTracks.length > 1 && (
                            <div className="setting">
                                <label htmlFor="audio-track">Audio Track</label>
                                <select id="audio-track" value={selectedAudioTrack} onChange={handleAudioTrackChange}>
                                    {audioTracks.map((track, index) => (
                                        <option key={index} value={index}>
                                            {track.label || `Track ${index + 1}`} ({track.language})
                                        </option>
                                    ))}
                                </select>
                            </div>
                        )}
                        {audioTracks.length <= 1 && (
                            <p style={{fontSize: '0.8em', textAlign: 'center', opacity: 0.7}}>No multiple audio tracks found.</p>
                        )}
                    </div>
                </div>
            );
        };
        
        // --- Main App Component ---
        const App = () => {
            const [videoFile, setVideoFile] = useState(null);

            const handleFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setVideoFile(file);
                }
            };
            
            if (!videoFile) {
                return (
                    <div className="file-uploader">
                        <h1>React Video Player Pro</h1>
                        <p>Experience a beautiful, modern video player. Start by selecting a video file.</p>
                        <label htmlFor="videoFileInput" className="custom-file-input">
                            <i className="fas fa-upload"></i> Choose Video
                        </label>
                        <input type="file" id="videoFileInput" onChange={handleFileChange} accept="video/*,.mkv" />
                    </div>
                );
            }

            return <VideoPlayer videoFile={videoFile} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
